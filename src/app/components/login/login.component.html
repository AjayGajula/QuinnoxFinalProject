<div class="container">
    <div class="login-form">
        <mat-tab-group>
            <mat-tab label="User">
                <form #loginformU="ngForm" (ngSubmit)="loginUser()">
                    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                    <h4 class="modal-title">Login to Your Account</h4>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        name="email"
                        required
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        [(ngModel)]="user.email"
                        #email="ngModel"
                        [class.is-invalid]="email.invalid && email.touched"
                      />
                      <div *ngIf="email.errors && email.invalid && email.touched">
                        <small class="text-danger" *ngIf="email.errors.required"
                          >Email Id is required field</small
                        >
                        <small class="text-danger" *ngIf="email.errors.pattern"
                          >Enter the valid Email</small
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        required
                        [(ngModel)]="user.password"
                        #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched"
                      />
                      <small
                        class="text-danger"
                        [class.d-none]="password.valid || password.untouched"
                        >Password is required field</small
                      >
                    </div>
                    <div class="form-group small clearfix">
                      <label class="checkbox-inline"
                        ><input type="checkbox" /> Remember me</label
                      >
                      <a routerLink="/resetpassword" class="forgot-link">Forgot Password?</a>
                    </div>
                    <small class="text-danger">{{ msg }}</small><br>
                    <input
                      type="submit"
                      class="btn btn-primary btn-block btn-lg"
                      value="Login"
                      [disabled]="loginformU.form.invalid"
                    />
                  </form>
                  <div class="text-center small">
                    Don't have an account? <a routerLink="/register">Sign up</a>
                  </div>
            </mat-tab>
            <mat-tab label="Admin">
                <form #loginformA="ngForm" (ngSubmit)="loginAdmin()">
                    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                    <h4 class="modal-title">Login to Your Account</h4>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        name="email"
                        required
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        [(ngModel)]="admin.email"
                        #email="ngModel"
                        [class.is-invalid]="email.invalid && email.touched"
                      />
                      <div *ngIf="email.errors && email.invalid && email.touched">
                        <small class="text-danger" *ngIf="email.errors.required"
                          >Email Id is required field</small
                        >
                        <small class="text-danger" *ngIf="email.errors.pattern"
                          >Enter the valid Email</small
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        required
                        [(ngModel)]="admin.password"
                        #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched"
                      />
                      <small
                        class="text-danger"
                        [class.d-none]="password.valid || password.untouched"
                        >Password is required field</small
                      >
                    </div>
                    <small class="text-danger">{{ msgA }}</small><br>
                    <input
                      type="submit"
                      class="btn btn-primary btn-block btn-lg"
                      value="Login"
                      [disabled]="loginformA.form.invalid"
                    />
                  </form>
            </mat-tab>
          </mat-tab-group>
      
    </div>
  </div>
