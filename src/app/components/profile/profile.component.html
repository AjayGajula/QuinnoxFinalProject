<div class="card">
  <div class="card-header text-center">Welcome {{data.firstName}} {{data.lastName}}</div>
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <td>Name:</td>
        <td>{{ data.firstName }} {{ data.lastName }}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{ data.email }}</td>
      </tr>
      <tr>
        <td>Phone no.:</td>
        <td>{{ data.mobileNum }}</td>
      </tr>
      <tr>
        <td>Wallet:</td>
        <td>
          <span>Rs. {{ data.wallet }}</span>
          <a class="btn btn-outline-secondary" routerLink="/addMoney">Add money to Wallet</a>
        </td>
      </tr>
      <tr>
        <td>Bookings:</td>
        <td>
          <a  class="btn btn-outline-secondary" routerLink="/myBooking">Check your bookings</a>
        </td>
      </tr>
    </table>
  </div>
</div>
